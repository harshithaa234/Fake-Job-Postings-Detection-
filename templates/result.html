<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - Fake Job Posting Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-indigo-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">Fake Job Detector</a>
            <div class="space-x-6">
                <a href="/" class="hover:underline">Home</a>
                <a href="/about" class="hover:underline">About</a>
                <a href="/contact" class="hover:underline">Contact</a>
                <a href="/dashboard" class="hover:underline">Dashboard</a>
                <a href="/form" class="hover:underline">Submit Job</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto mt-12 p-6 flex-grow">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Prediction Result</h1>
        <div class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
            <p class="text-lg font-semibold text-gray-800 mb-2">Prediction: <span class="{% if prediction == 'Fake' %}text-red-600{% else %}text-green-600{% endif %}">{{ prediction }}</span></p>
            <p class="text-lg text-gray-600">Confidence: {{ confidence }}</p>
            <a href="/form" class="inline-block mt-4 bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">Try Another Job Posting</a>
        </div>
    </main>
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>Â© 2025 Fake Job Posting Detector. All rights reserved.</p>
    </footer>
</body>
</html>
